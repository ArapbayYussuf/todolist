{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Добро пожаловать!</h2>
            <p class="text-center">Это ваш личный кабинет. Здесь вы можете управлять своими задачами.</p>
            <div class="text-center">
                <a href="/tasks/" class="btn btn-danger me-2">Мои задачи</a>
                <a href="/tasks/create/" class="btn btn-danger me-2">Создать задачу</a>
                <a href="/tags/create/" class="btn btn-danger">Создать тег</a>
            </div>
        </div>
    </div>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
    </script>
{% endblock %}
